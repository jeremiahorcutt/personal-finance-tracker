<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Transaction</title>
  <link rel="stylesheet" href="/statics/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
  </style>
</head>
<body>
    <header>
        <h1>
              <a href="/" id="homeLink" class="oswald-header">Personal Finance Tracker</a>
        </h1>
      </header>  
  <h2>Transaction Details</h2>

  <p><strong>ID:</strong> {{ transaction.id }}</p>
  <p><strong>Amount:</strong> ${{ transaction.amount }}</p>
  <p><strong>Category:</strong> {{ transaction.category }}</p>
  <p><strong>Description:</strong> {{ transaction.description }}</p>
  <p><strong>Date:</strong> {{ transaction.date.strftime("%Y-%m-%d %H:%M:%S") }}</p>

  <a href="/transactions/{{ transaction.id }}/edit">✏️ Edit</a> |
  <form action="/transactions/{{ transaction.id }}/delete" method="POST" style="display:inline">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this transaction?');">🗑 Delete</button>
  </form> |
  <a href="/transactions">← Back to Transactions</a>
</body>
</html>
